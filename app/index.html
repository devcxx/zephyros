<!doctype html>
<html>
	<head>
		<script src="js/zepto.js"></script>
		<link rel="StyleSheet" href="css/screen.css" type="text/css" />

		<script>
			if (typeof app === 'undefined')
				document.write('<script src="js/mock-app.js"></s' + 'cript>');

			$(document).ready(function()
			{
				// call the native myFunction
				$('#myFunction').click(function()
				{
					$('#result').html('computing...');
					app.myFunction(1, 2, function(result)
					{
						$('#result').html('The result is ' + result);
					});
				});

				// open a file
				$('#openFile').click(function()
				{
					app.showOpenFileDialog(function(path)
					{
						$('#result').html('You chose ' + path);
					});
				});

				// install a menu handler
				app.onMenuCommand(function(command)
				{
					$('#result').html('Menu command "' + command + '" invoked');
				});
			});
		</script>
	</head>

	<body>
		<h1>My First Zephyros Application</h1>
		<fieldset>
			<button id="myFunction">myFunction</button>
			<button id="openFile">openFile</button>
		</fieldset>
		<div id="result"></div>
	</body>
</html>
