<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="zepto.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<h1>Zephyros Sample App</h1>

		<h2>Select a browser to open the website:</h2>
		<ul id="browsers"></ul>

        <h2>Compute Fibonacci numbers with custom native extension:</h2>
        <p>
            The <input type="number" class="fib-number" value="5"/>-th Fibonacci number
            <button class="compute-fib">is</button>
            <span class="fib-result">...</span>.
        </p>
        
        <hr>
        <input id="param" value="/home/administrator/myWatchDir/"></input>
        <hr>
        <h2>OS Utils</h2>
        <button class="context-menu">Menu</button>
        <button class="save-file">Save File</button>
        <button class="open-file">Open File</button>
        <button class="remove-menuitem">Remove Menu Item</button>
        <button id="getComputerName">getComputerName</button>

        <h2>File utils</h2>

        <button id="showOpenFileDialog">showOpenFileDialog</button>
        <button id="showOpenDirectoryDialog">showOpenDirectoryDialog</button>
        <button id="showOpenFileOrDirectoryDialog">showOpenFileOrDirectoryDialog</button>
        <button id="showInFileManager">showInFileManager</button>        
        <button id="existsFile">existsFile</button>
        <button id="isDirectory">isDirectory</button>
        <button id="makeDirectory">makeDirectory</button>
        <button id="readFile">readFile</button>
        <button id="writeFile">writeFile</button>
        <button id="deleteFiles">deleteFile</button>
        <button id="loadPreferences">loadPreferences</button>
        <button id="storePreferences">storePreferences</button>
        <button id="getApplicationResourcePath">getApplicationResourcePath</button>
        <button id="startWatchingFiles" style="background-color: cornflowerblue;">startWatchingFiles</button>
        <button id="stopWatchingFiles" style="background-color: cornflowerblue;">stopWatchingFiles</button>
        <hr>
        <button id="resizeMainWindow">resizeWindow</button>
        <button id="setMinimumWindowWidth">setMinSize</button>
        <button id="requestUserAttention">requestUserAttention</button>
        <hr>
        <div id="messages"></div>
	</body>
</html>
